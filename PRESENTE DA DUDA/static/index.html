<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossas Memórias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Nossas Memórias</h1>
        <!-- Player de Música Adicionado -->
        <audio id="bg-music" src="musicaduda.mp3" controls></audio>
    </header>
    <main>
        <section id="photo-gallery">
            <h2>Galeria de fotos</h2>
            <div class="photo-grid">
                <!-- Adicione suas fotos aqui -->
                <img src="FOTODUDA1.jpeg" alt="Foto 1">
                <img src="FOTODUDA2.jpeg" alt="Foto 2">
                <img src="FOTODUDA3.jpeg" alt="Foto 3">
                <img src="FOTODUDA4.jpeg" alt="Foto 4">
                <img src="FOTODUDA5.jpeg" alt="Foto 5">
                <img src="FOTODUDA6.jpeg" alt="Foto 6">
                <img src="FOTODUDA7.jpeg" alt="Foto 7">
                <img src="FOTODUDA8.jpeg" alt="Foto 8">
                <img src="FOTODUDA9.jpeg" alt="Foto 9">
                <img src="FOTODUDA10.jpeg" alt="Foto 10">
                <img src="FOTODUDA11.jpeg" alt="Foto 11">
                <img src="FOTODUDA12.jpeg" alt="Foto 12">
                
            </div>
        </section>
        <section id="message-section">
            <h2>Deixe uma mensagem para vermos daqui muito, muito, muito tempo...</h2>
            <textarea id="message-input" placeholder="Escreva sua mensagem aqui meu amor..."></textarea>
            <button id="save-message">Salvar Mensagem</button>
        </section>
        <section id="messages-display">
            <h2>Mensagens Salvas</h2>
            <div id="messages-list">
                <!-- Mensagens serão carregadas aqui -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
